AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: S3 event processor

Parameters:
  Name:
    Type: String
  IcebergBucketName:
    Type: String
  IcebergTableName:
    Type: String
  AthenaQueryOutputBucketName:
    Type: String

Resources:
  LandingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'batch-uploader-${Name}-landing'
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      NotificationConfiguration:
        EventBridgeConfiguration:
          EventBridgeEnabled: true

  LandingQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub 'batch-uploader-${Name}-landing'
      SqsManagedSseEnabled: true
      VisibilityTimeout: 120
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt LandingDLQ.Arn
        maxReceiveCount: 1

  LandingQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues: 
        - !Ref LandingQueue
      PolicyDocument:
        Version: '2012-10-17'
        Id: 'AllowSendMessageToSqs'
        Statement:
          - Sid: 'AllowEventBridgeToSendMessages'
            Effect: 'Allow'
            Principal:
              Service: 'events.amazonaws.com'
            Action: 'sqs:SendMessage'
            Resource: !GetAtt LandingQueue.Arn
            Condition:
              ArnEquals:
                'aws:SourceArn': !GetAtt S3PutObjectEvent.Arn

  LandingDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub 'batch-uploader-${Name}-landing-dlq'
      SqsManagedSseEnabled: true

  LandingDLQPolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref LandingDLQ
      PolicyDocument:
        Version: '2012-10-17'
        Id: 'AllowSendMessageToDlq'
        Statement:
          - Sid: 'AllowSqsToSendToDlq'
            Effect: 'Allow'
            Principal:
              Service: 'sqs.amazonaws.com'
            Action: 'sqs:SendMessage'
            Resource: !GetAtt LandingQueue.Arn

  S3PutObjectEvent:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub 'batch-uploader-${Name}'
      Description: !Sub 'Capture S3 PutObject events for ${LandingBucket}'
      State: ENABLED
      EventPattern:
        source:
          - 'aws.s3'
        detail-type:
          - 'Object Created'
        detail:
          bucket:
            name:
              - !Ref LandingBucket
      Targets:
        - Arn: !GetAtt LandingQueue.Arn
          Id: 'sqsTargetId'
          DeadLetterConfig:
            Arn: !GetAtt LandingDLQ.Arn

  BatchEventProcessor:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'batch-uploader-${Name}'
      Handler: index.handler
      Timeout: 90
      Runtime: python3.10
      CodeUri: ./src
      Policies: 
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/batch-uploader-${Name}*'
            - Effect: Allow
              Action: 
                - s3:GetObject
              Resource: !Sub 'arn:aws:s3:::${LandingBucket}/*'
            - Effect: Allow
              Action: 
                - s3:GetObject
                - s3:PutObject
                - s3:DeleteObject
                - s3:ListBucket
              Resource: 
                - !Sub 'arn:aws:s3:::${BatchBucket}'
                - !Sub 'arn:aws:s3:::${BatchBucket}/*'
                - !Sub 'arn:aws:s3:::${IcebergBucketName}'
                - !Sub 'arn:aws:s3:::${IcebergBucketName}/*'
            - Effect: Allow
              Action: 
                - s3:GetBucketLocation
                - s3:GetObject
                - s3:ListBucket
                - s3:ListBucketMultipartUploads
                - s3:ListMultipartUploadParts
                - s3:AbortMultipartUpload
                - s3:CreateBucket
                - s3:PutObject
              Resource: 
                - !Sub 'arn:aws:s3:::${AthenaQueryOutputBucketName}'
                - !Sub 'arn:aws:s3:::${AthenaQueryOutputBucketName}/*'
            - Effect: Allow
              Action: 
                - athena:StartQueryExecution
                - athena:StopQueryExecution
                - athena:GetQueryExecution
                - athena:GetDataCatalog
              Resource:
                - !Sub 'arn:aws:athena:${AWS::Region}:${AWS::AccountId}:workgroup/primary'
                - !Sub 'arn:aws:athena:${AWS::Region}:${AWS::AccountId}:datacatalog/*'
            - Effect: Allow
              Action: 
                - glue:GetDatabase*
                - glue:CreateTable
                - glue:UpdateTable
                - glue:GetTable
                - glue:GetTables
                - glue:DeleteTable
                - glue:BatchDeleteTable
                - glue:GetPartition*
                - glue:BatchGetPartition
              Resource:
                - !Sub 'arn:aws:glue:${AWS::Region}:${AWS::AccountId}:catalog'
                - !Sub 'arn:aws:glue:${AWS::Region}:${AWS::AccountId}:database/default'
                - !Sub 'arn:aws:glue:${AWS::Region}:${AWS::AccountId}:table/default/${IcebergTableName}*'
      Environment:
        Variables:
          ATHENA_TABLE: !Ref IcebergTableName
          BATCH_BUCKET_NAME: !Ref BatchBucket
      Events:
        S3PutObjectEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt LandingQueue.Arn
            BatchSize: 1

  BatchBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'batch-uploader-${Name}-scratch'
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: 'Expire-Data-After-7-Days'
            Status: 'Enabled'
            ExpirationInDays: 1
